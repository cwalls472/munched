  <div class="container" id="login_div1">
    <div class="row">

      <div class="col-sm-12 col-md-4">
        <h3>Login</h3>
        <form>
          <div class="form-group">
            <label for="exampleInputUsername1">netID</label>
            <input type="Username" class="form-control" id="netID" placeholder="netID">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="pw" placeholder="Password">
          </div>


          <button id="Login" type="button" class="btn btn-default">Login</button>

        </form>
      </div>
      <div class="col-sm-12 col-md-4">
      </div>
      <div class="col-sm-12 col-md-4">
        <form>
          <h3>Create Account</h3>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="newemail" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPhone">Phone Number</label>
            <input type="tel" class="form-control" id="newphone" placeholder="(555) 555-5555">
          </div>
          <div class="form-group">
            <label for="exampleInputUsername2">netID</label>
            <input type="Username" class="form-control" id="newnetid" placeholder="netID">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword2">Password</label>
            <input type="password" class="form-control" id="pass1" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="exampleInputVPassword">Verify Password</label>
            <input type="password" class="form-control" id="pass2" placeholder="Password">
          </div>
          <button type="button" class="btn btn-default" id="Create" >Create Account</button>
        </form>
      </div>
